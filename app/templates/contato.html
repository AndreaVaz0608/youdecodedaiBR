{% extends "base.html" %}
{% block title %}Contact Us • YouDecoded.AI{% endblock %}
{% block content %}

<style>
  .contact-form {
    background-color: #0b1f36;
    padding: 2.5rem;
    border-radius: 20px;
    max-width: 600px;
    margin: 2.5rem auto;
    color: white;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
  }

  .contact-form h1 {
    color: #d4af37;
    font-size: 1.6rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .contact-form form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  .contact-form input,
  .contact-form textarea {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 0.9rem;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  .contact-form textarea {
    min-height: 120px;
    resize: vertical;
  }

  .contact-form button {
    background-color: #d4af37;
    color: #0b1f36;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.9rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #c39b2b;
  }

  .contact-form .success {
    text-align: center;
    color: #77dd77;
    font-weight: bold;
    margin-top: 1rem;
  }
</style>

<div class="contact-form">
  <h1>Contact Us</h1>

  {% if success %}
    <p class="success">✅ Mensagem enviada com sucesso! Responderemos em breve.</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Type your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

{% endblock %}
