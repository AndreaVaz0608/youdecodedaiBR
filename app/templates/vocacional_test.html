<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocational Test â€¢ YouDecoded.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b1f36;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .vocational-wrapper {
      background: #0b1f36;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 860px;
      margin: auto;
    }

    h1 {
      color: #d4af37;
      text-align: left;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }

    .intro {
      text-align: left;
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .question {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      text-align: left;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .option-row {
      display: flex;
      align-items: center;
      background-color: rgba(255,255,255,0.03);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      gap: 0.75rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .option-row:hover {
      background-color: rgba(255,255,255,0.08);
    }

    .option-row input[type="radio"] {
      accent-color: #d4af37;
      transform: scale(1.2);
      flex-shrink: 0;
      margin: 0;
    }

    .option-text {
      font-size: 1rem;
      text-align: left;
      color: white;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #d4af37;
      color: #0b1f36;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #c39b2b;
    }
  </style>
</head>
<body>
  <div class="vocational-wrapper">
  <h1>ðŸ§­ Teste Vocacional</h1>
  <p class="intro">Por favor, escolha a opÃ§Ã£o que melhor representa vocÃª para cada pergunta.</p>

  <form method="POST" action="{{ url_for('vocacional.submit_vocational') }}">
    {% for q in questions %}
      <div class="question">
        <p>{{ loop.index }}. {{ q.text }}</p>
        <div class="options">
          {% for option in q.options %}
            <label class="option-row">
              <input type="radio" name="question_{{ q.id }}" value="{{ option }}" required>
              <span class="option-text">{{ option }}</span>
            </label>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <button type="submit">Enviar Respostas</button>
  </form>
</div>
</body>
</html>
